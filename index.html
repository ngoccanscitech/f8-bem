    <div>
        <div onclick="showSuccessToast()" class="btn btn--success">Show Success</div>

    </div>
    <script>
       
        function toast({title = '', message = '', type='info', duration = 3000}) {
            const main = document.getElementById('toast');
            if(main){
                const toast = document.createElement('div');
                const icons = {
                    success : 'far fa-check-circle',
                    info: 'far fa-info-circle',
                    error: 'far fa-info-circle',
                    warning: 'far fa-check-circle'
                }

                const icon = icons[type];
                const delay = (duration/1000).toFixed(2);
                toast.classList.add('toast', `toast--${type}`);
                // toast.style.animation = `slideInLeft ease .3s, fadeOut linear 1s 3s forwards`;
                toast.style.animation = `slideInLeft ease .3s, fadeOut linear 1s ${delay}s forwards`;

                toast.innerHTML = `<div class="toast__icon">
                    <i class="${icon}"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">${title}</h3>
                    <p class="toast__msg">
                        ${message}
                    </p>
                </div>
                <div class="toast__close">
                    <i class="fas fa-times"></i>
                </div>`;
                main.appendChild(toast);

                setTimeout(function(){
                    main.removeChild(toast);
                }, duration + 1000);
            }
        }

        // Truyen vao title, description va type: success, info, danger
